# Project identification
sonar.projectKey=flask-app
sonar.projectName=Flask App
sonar.projectVersion=1.0

# Source settings
sonar.sources=web
sonar.language=py
sonar.python.version=3.11

# Encoding
sonar.sourceEncoding=UTF-8

# Optional but recommended: exclude virtualenv, tests, etc.
sonar.exclusions=**/__pycache__/**, **/*.pyc, **/venv/**, **/tests/**

# Required for local SonarQube (unless overridden by CLI or env)
sonar.host.url=http://localhost:9000