name: Flask Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Chromium and Python dependencies
      run: |
        sudo apt update
        sudo apt install -y chromium-browser chromium-chromedriver
        pip install -r web/requirements.txt

    - name: Start Flask App in Background
      working-directory: ./web
      run: |
        export FLASK_APP=app.py
        nohup flask run --host=127.0.0.1 --port=5000 &
        sleep 5

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install ESLint
      working-directory: ./web
      run: npm install eslint

    - name: Run ESLint on JS files
      working-directory: ./web
      run: |
        npx eslint . --config eslint.config.mjs || exit 1


    - name: Run Password Testcase
      working-directory: ./web
      run: python test_selenium.py
