<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
</head>
<body>
    <h1>Enter Your Password</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
